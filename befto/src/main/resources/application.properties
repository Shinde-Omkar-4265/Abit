spring.application.name=befto

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=debug
logging.pattern.console= %d{MM-dd HH:mm:ss} - %logger{36} - %msg%n

spring.main.banner-mode=off

## H2 Database properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true

## Hibernate properties
spring.jpa.defer-datasource-initialization=true

## jackson properties(to data binding, hiding few data atrribute)
spring.jackson.default-property-inclusion=NON_NULL

## spring security properties
spring.security.user.name=sa
spring.security.user.password=sa

##we are using basic auth and jwt auth with auth2.0..simple in memery user authetications

